<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="bg bg-dark">
    <div id="login" class="container mt-5 card">
      <form onsubmit="return false" class="form mt-5">
        <h3>Chatta con chiunque</h3>
        <div class="form-group">
          <label for="user">Name</label>
          <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="mt-4 mb-5">
            <input type="submit" id="log" value="Submit" class="btn btn-primary" />
        </div>
      </form>
    </div>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
